<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liga-Tabelle | Strikeclub-Velten</title>
    <style>
        :root {
            --primary-bg: rgba(20, 20, 20, 0.85);
            --table-header-bg: rgba(10, 10, 10, 0.9);
            --table-cell-bg: rgba(30, 30, 30, 0.8);
            --table-border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.95);
            --button-primary: #2E7D32;
            --button-hover: #1B5E20;
            --button-secondary: #1565C0;
            --button-copy: #6A1B9A;
            --button-reset: #C62828;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
        }

        .match-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
            padding-bottom: 15px;
        }

        .match-btn {
            background-color: var(--button-primary);
            color: white;
            padding: 12px 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .match-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 15px 0;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background-color: var(--table-cell-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid var(--table-border);
            padding: 10px 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        input {
            background-color: var(--input-bg);
            width: 50px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .copy-btn {
            background-color: var(--button-copy);
        }

        .copy-btn:hover {
            background-color: #7B1FA2;
        }

        .reset-btn {
            background-color: var(--button-reset);
            display: none; /* Standardmäßig versteckt */
        }

        .reset-btn:hover {
            background-color: #D32F2F;
        }

        .save-btn {
            background-color: var(--button-secondary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px 5px 0;
            font-size: 16px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .back-button {
            display: inline-block;
            margin: 15px 5px 0;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        .button-container {
            position: sticky;
            bottom: 10px;
            background-color: var(--primary-bg);
            padding: 10px 0;
            z-index: 100;
        }

        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .match-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .match-btn {
                padding: 10px 5px;
                font-size: 13px;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 13px;
            }
            
            input {
                width: 45px;
                padding: 5px;
                font-size: 13px;
            }
            
            .action-btn {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .save-btn, .back-button {
                width: calc(100% - 20px);
                padding: 10px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .match-buttons {
                grid-template-columns: 1fr;
            }
            
            table {
                min-width: 550px;
            }
            
            th, td {
                padding: 6px 3px;
                font-size: 12px;
            }
            
            input {
                width: 40px;
                font-size: 12px;
            }
        }

<body>

        <!-- Hauptmenü mit Teamauswahl -->
        <div id="mainMenu">

                <button class="match-btn" onclick="showMatchday(6)">Pin Killer</button>
                <button class="match-btn" onclick="showMatchday(7)">Sandwich Shooter</button>
            </div>
        </div>

        <!-- Container für alle Teams -->
        <div id="matchdaysContainer"></div>

        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Zurück zur Übersicht</a>
    </div>

    <script>
        // Firebase-Konfiguration (unverändert)
        
        // Teamnamen definieren
        const teamNames = {
            1: "Pitchers",
            2: "Omega3",
            3: "King Pins",
            4: "Die Schräägen",
            5: "MiaSanMia",
            6: "Pin Killer",
            7: "Sandwich Shooter"
        };

        // Spielerliste (hier können Sie die echten Namen eintragen)
        const players = ["Spieler 1", "Spieler 2", "Spieler 3"];
        const totalTeams = 7;

        // HTML für ein Team generieren
        function generateMatchdayHTML(teamId) {
            const teamName = teamNames[teamId];
            return `
                <div id="matchday-${teamId}" class="hidden matchday-form">
                    <h2>${teamName}</h2>
                    
                    ${isAdmin ? `
                    <div class="action-buttons">
                        <button class="action-btn copy-btn" onclick="copyMatchdayData(${teamId})">
                            <i class="fas fa-copy"></i> Kopieren
                        </button>
                        <button class="action-btn reset-btn" onclick="resetMatchday(${teamId})" id="reset-btn-${teamId}">
                            <i class="fas fa-trash-alt"></i> Zurücksetzen
                        </button>
                    </div>
                    ` : ''}
                    
                    <div class="table-container">
                        <table id="table-${teamId}">
                            <thead>
                                <tr>
                                    <th>Spieler</th>
                                    <th>Spiel 1</th>
                                    <th>Spiel 2</th>
                                    <th>Spiel 3</th>
                                    <th>Spiel 4</th>
                                    <th>Gesamt</th>
                                    <th>Schnitt</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${players.map((player, index) => `
                                    <tr>
                                        <td>${player}</td>
                                        <td><input type="number" id="player${index+1}-game1-${teamId}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${teamId})"></td>
                                        <td><input type="number" id="player${index+1}-game2-${teamId}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${teamId})"></td>
                                        <td><input type="number" id="player${index+1}-game3-${teamId}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${teamId})"></td>
                                        <td><input type="number" id="player${index+1}-game4-${teamId}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${teamId})"></td>
                                        <td id="player${index+1}-total-${teamId}">0</td>
                                        <td id="player${index+1}-avg-${teamId}">0</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="button-container">
                        <button class="save-btn" onclick="saveMatchday(${teamId})"><i class="fas fa-save"></i> Ergebnisse speichern</button>
                        <button class="back-button" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Zurück</button>
                    </div>
                </div>
            `;
        }

        // Alle Teams initialisieren
        function initializeMatchdays() {
            const container = document.getElementById('matchdaysContainer');
            for (let i = 1; i <= totalTeams; i++) {
                container.innerHTML += generateMatchdayHTML(i);
            }
            
            if (isAdmin) {
                document.querySelectorAll('.reset-btn').forEach(btn => {
                    btn.style.display = 'inline-block';
                });
            }
        }

        // Rest des JavaScript-Codes bleibt gleich (nur showMatchday, loadMatchday, etc.),
        // aber intern wird jetzt mit Team-IDs gearbeitet statt mit Spieltagen

        // Initialisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            initializeMatchdays();
        });
    </script>
</body>
</html>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCBBf8PR_vGp5BUga50BT0LhZ7dZBt63j0",
            authDomain: "liga-tabelle-33796.firebaseapp.com",
            databaseURL: "https://liga-tabelle-33796-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liga-tabelle-33796",
            storageBucket: "liga-tabelle-33796.appspot.com",
            messagingSenderId: "634280577519",
            appId: "1:634280577519:web:2aa065959fbba66d5bce1a"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Spielerliste
        const players = ["Spieler A", "Spieler B", "Spieler C"];
        const totalMatchdays = 7;

        // Prüfen, ob Admin-Modus aktiv ist (über URL)
        const isAdmin = window.location.href.includes('.adm.html');

        // HTML für einen Spieltag generieren
        function generateMatchdayHTML(matchday) {
            return `
                <div id="matchday-${matchday}" class="hidden matchday-form">
                    <h2>Spieltag ${matchday}</h2>
                    
                    ${isAdmin ? `
                    <div class="action-buttons">
                        <button class="action-btn copy-btn" onclick="copyMatchdayData(${matchday})">
                            <i class="fas fa-copy"></i> Kopieren
                        </button>
                        <button class="action-btn reset-btn" onclick="resetMatchday(${matchday})" id="reset-btn-${matchday}">
                            <i class="fas fa-trash-alt"></i> Zurücksetzen
                        </button>
                    </div>
                    ` : ''}
                    
                    <div class="table-container">
                        <table id="table-${matchday}">
                            <thead>
                                <tr>
                                    <th>Spieler</th>
                                    <th>Spiel 1</th>
                                    <th>Spiel 2</th>
                                    <th>Spiel 3</th>
                                    <th>Spiel 4</th>
                                    <th>Gesamt</th>
                                    <th>Schnitt</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${players.map((player, index) => `
                                    <tr>
                                        <td>${player}</td>
                                        <td><input type="number" id="player${index+1}-game1-${matchday}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="player${index+1}-game2-${matchday}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="player${index+1}-game3-${matchday}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="player${index+1}-game4-${matchday}" min="0" max="300" onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td id="player${index+1}-total-${matchday}">0</td>
                                        <td id="player${index+1}-avg-${matchday}">0</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="button-container">
                        <button class="save-btn" onclick="saveMatchday(${matchday})"><i class="fas fa-save"></i> Ergebnisse speichern</button>
                        <button class="back-button" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Zurück</button>
                    </div>
                </div>
            `;
        }

        // Alle Spieltage initialisieren
        function initializeMatchdays() {
            const container = document.getElementById('matchdaysContainer');
            for (let i = 1; i <= totalMatchdays; i++) {
                container.innerHTML += generateMatchdayHTML(i);
            }
            
            // Admin-Buttons anzeigen, wenn im Admin-Modus
            if (isAdmin) {
                document.querySelectorAll('.reset-btn').forEach(btn => {
                    btn.style.display = 'inline-block';
                });
            }
        }

        // Hauptmenü anzeigen
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.querySelectorAll('.matchday-form').forEach(form => {
                form.classList.add('hidden');
            });
        }

        // Bestimmten Spieltag anzeigen
        function showMatchday(matchday) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.querySelectorAll('.matchday-form').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(`matchday-${matchday}`).classList.remove('hidden');
            loadMatchday(matchday);
        }

        // Spieltag-Ergebnisse laden
        function loadMatchday(matchday) {
            database.ref(`matchday_${matchday}`).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    for (let i = 1; i <= players.length; i++) {
                        const playerKey = `player${i}`;
                        if (data[playerKey]) {
                            document.getElementById(`${playerKey}-game1-${matchday}`).value = data[playerKey].game1 || '';
                            document.getElementById(`${playerKey}-game2-${matchday}`).value = data[playerKey].game2 || '';
                            document.getElementById(`${playerKey}-game3-${matchday}`).value = data[playerKey].game3 || '';
                            document.getElementById(`${playerKey}-game4-${matchday}`).value = data[playerKey].game4 || '';
                            calculatePlayerTotal(i, matchday);
                        }
                    }
                }
            });
        }

        // Spieltag speichern
        function saveMatchday(matchday) {
            const matchdayData = {};
            
            for (let i = 1; i <= players.length; i++) {
                const playerKey = `player${i}`;
                matchdayData[playerKey] = {
                    name: players[i-1],
                    game1: parseInt(document.getElementById(`${playerKey}-game1-${matchday}`).value) || 0,
                    game2: parseInt(document.getElementById(`${playerKey}-game2-${matchday}`).value) || 0,
                    game3: parseInt(document.getElementById(`${playerKey}-game3-${matchday}`).value) || 0,
                    game4: parseInt(document.getElementById(`${playerKey}-game4-${matchday}`).value) || 0,
                    total: parseInt(document.getElementById(`${playerKey}-total-${matchday}`).textContent) || 0,
                    average: parseFloat(document.getElementById(`${playerKey}-avg-${matchday}`).textContent) || 0
                };
            }
            
            database.ref(`matchday_${matchday}`).set(matchdayData)
                .then(() => alert(`Ergebnisse für Spieltag ${matchday} gespeichert!`))
                .catch((error) => alert("Fehler: " + error.message));
        }

        // Gesamtpunkte und Durchschnitt berechnen
        function calculatePlayerTotal(playerNum, matchday) {
            const game1 = parseInt(document.getElementById(`player${playerNum}-game1-${matchday}`).value) || 0;
            const game2 = parseInt(document.getElementById(`player${playerNum}-game2-${matchday}`).value) || 0;
            const game3 = parseInt(document.getElementById(`player${playerNum}-game3-${matchday}`).value) || 0;
            const game4 = parseInt(document.getElementById(`player${playerNum}-game4-${matchday}`).value) || 0;
            
            const total = game1 + game2 + game3 + game4;
            const avg = (total / 4).toFixed(1);
            
            document.getElementById(`player${playerNum}-total-${matchday}`).textContent = total;
            document.getElementById(`player${playerNum}-avg-${matchday}`).textContent = avg;
        }

        // Spieltagdaten kopieren (tab-getrennt für Excel)
        function copyMatchdayData(matchday) {
            let copyText = '';
            
            // Kopfzeile
            copyText += `Spieler\tSpiel 1\tSpiel 2\tSpiel 3\tSpiel 4\tGesamt\tSchnitt\n`;
            
            // Datenzeilen
            for (let i = 1; i <= players.length; i++) {
                const playerKey = `player${i}`;
                const name = players[i-1];
                const game1 = document.getElementById(`${playerKey}-game1-${matchday}`).value || '0';
                const game2 = document.getElementById(`${playerKey}-game2-${matchday}`).value || '0';
                const game3 = document.getElementById(`${playerKey}-game3-${matchday}`).value || '0';
                const game4 = document.getElementById(`${playerKey}-game4-${matchday}`).value || '0';
                const total = document.getElementById(`${playerKey}-total-${matchday}`).textContent;
                const avg = document.getElementById(`${playerKey}-avg-${matchday}`).textContent;
                
                copyText += `${name}\t${game1}\t${game2}\t${game3}\t${game4}\t${total}\t${avg}\n`;
            }
            
            navigator.clipboard.writeText(copyText)
                .then(() => alert("Daten wurden in die Zwischenablage kopiert (tab-getrennt für Excel)!"))
                .catch(err => alert("Fehler beim Kopieren: " + err));
        }

        // Spieltag zurücksetzen
        function resetMatchday(matchday) {
            if (confirm("Möchten Sie wirklich alle Ergebnisse dieses Spieltags zurücksetzen?")) {
                for (let i = 1; i <= players.length; i++) {
                    const playerKey = `player${i}`;
                    document.getElementById(`${playerKey}-game1-${matchday}`).value = '';
                    document.getElementById(`${playerKey}-game2-${matchday}`).value = '';
                    document.getElementById(`${playerKey}-game3-${matchday}`).value = '';
                    document.getElementById(`${playerKey}-game4-${matchday}`).value = '';
                    document.getElementById(`${playerKey}-total-${matchday}`).textContent = '0';
                    document.getElementById(`${playerKey}-avg-${matchday}`).textContent = '0';
                }
                
                // Optional: Auch aus Firebase löschen
                database.ref(`matchday_${matchday}`).remove()
                    .then(() => console.log(`Spieltag ${matchday} zurückgesetzt`))
                    .catch(err => console.error("Fehler beim Zurücksetzen:", err));
            }
        }

        // Initialisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            initializeMatchdays();
        });
    </script>
</body>
