<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausliga Spieltage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .matchday-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .matchday-buttons button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .matchday-buttons button:hover {
      background-color: #0056b3;
    }

    .matchday-buttons button.active {
      background-color: #0056b3;
      display: none;
    }

    table.matchday-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto 20px auto;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table.matchday-table th,
    table.matchday-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table.matchday-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .save-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    #matchday-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üèÜ Hausliga ‚Äì Spieltage</h1>

  <div class="matchday-buttons">
    <button class="match-btn" onclick="showMatchday(1)">Spieltag 1</button>
    <button class="match-btn" onclick="showMatchday(2)">Spieltag 2</button>
    <button class="match-btn" onclick="showMatchday(3)">Spieltag 3</button>
    <!-- weitere Spieltage hier -->
  </div>

  <div id="matchday-container"></div>

  <script>
    const players = [
      "Spieler 1", "Spieler 2", "Spieler 3", "Spieler 4",
      "Spieler 5", "Spieler 6", "Spieler 7", "Spieler 8"
    ];

    let currentMatchday = null;

    function showMatchday(matchday) {
      currentMatchday = matchday;

      // Button-Highlight + Verstecken
      document.querySelectorAll('.match-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.style.display = 'inline-block';
      });
      event.target.classList.add('active');
      event.target.style.display = 'none';

      loadMatchday(matchday);
    }

    function loadMatchday(matchday) {
      const container = document.getElementById("matchday-container");
      container.innerHTML = generateMatchdayHTML(matchday);
    }

    function generateMatchdayHTML(matchday) {
      let html = `<table class="matchday-table" id="table-${matchday}">
        <thead>
          <tr><th>Spieler</th><th>Spiel 1</th><th>Spiel 2</th><th>Spiel 3</th><th>Spiel 4</th><th>Gesamt</th></tr>
        </thead><tbody>`;

      players.forEach((player, i) => {
        html += `<tr><td>${player}</td>`;
        for (let g = 1; g <= 4; g++) {
          html += `<td><input type="number" min="0" max="100" value="0" id="player${i+1}-game${g}-${matchday}" onchange="calculatePlayerTotal(${i+1}, ${matchday})"></td>`;
        }
        html += `<td><span id="player${i+1}-total-${matchday}">0</span></td></tr>`;
      });

      html += `</tbody></table>`;

      // Kopieren-Button
      html += `<button onclick="copyMatchdayToClipboard(${matchday})" class="save-btn" style="background-color:#666;">
          <i class="fas fa-copy"></i> Ergebnisse kopieren
        </button>`;

      // Reset-Button nur bei admin
      if (window.location.search.includes("admin=true")) {
        html += `<button onclick="resetMatchday(${matchday})" class="save-btn" style="background-color:crimson; margin-left:10px;">
          <i class="fas fa-trash-alt"></i> Spieltag zur√ºcksetzen
        </button>`;
      }

      return html;
    }

    function calculatePlayerTotal(playerNumber, matchday) {
      let total = 0;
      for (let g = 1; g <= 4; g++) {
        const input = document.getElementById(`player${playerNumber}-game${g}-${matchday}`);
        const val = parseInt(input.value) || 0;
        total += val;
      }
      document.getElementById(`player${playerNumber}-total-${matchday}`).textContent = total;
    }

    function copyMatchdayToClipboard(matchday) {
      const table = document.getElementById(`table-${matchday}`);
      if (!table) return;

      let text = '';
      for (let row of table.rows) {
        const rowData = Array.from(row.cells).map(cell => cell.textContent.trim()).join('\t');
        text += rowData + '\n';
      }

      navigator.clipboard.writeText(text)
        .then(() => alert(`Tabelle f√ºr Spieltag ${matchday} wurde kopiert.`))
        .catch(err => alert("Fehler beim Kopieren: " + err));
    }

    function resetMatchday(matchday) {
      if (!confirm(`Alle Eintr√§ge f√ºr Spieltag ${matchday} wirklich l√∂schen?`)) return;

      players.forEach((_, i) => {
        for (let g = 1; g <= 4; g++) {
          document.getElementById(`player${i+1}-game${g}-${matchday}`).value = '';
        }
        calculatePlayerTotal(i + 1, matchday);
      });

      // Optional: Firebase reset
      if (typeof database !== 'undefined') {
        database.ref(`matchday_${matchday}`).remove()
          .then(() => alert(`Daten f√ºr Spieltag ${matchday} gel√∂scht.`))
          .catch((error) => alert("Fehler: " + error.message));
      }
    }
  </script>

</body>
</html>
