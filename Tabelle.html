<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liga-Tabelle | Strikeclub-Velten</title>
    <style>
        :root {
            --primary-bg: rgba(20, 20, 20, 0.85);
            --table-header-bg: rgba(10, 10, 10, 0.9);
            --table-cell-bg: rgba(30, 30, 30, 0.8);
            --table-border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.95);
            --button-primary: #2E7D32;
            --button-hover: #1B5E20;
            --button-secondary: #1565C0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
        }

        .match-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
            padding-bottom: 15px;
        }

        .match-btn {
            background-color: var(--button-primary);
            color: white;
            padding: 12px 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .match-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Für smooth scrolling auf iOS */
            margin: 15px 0;
        }

        table {
            width: 100%;
            min-width: 600px; /* Mindestbreite für die Tabelle */
            border-collapse: collapse;
            background-color: var(--table-cell-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid var(--table-border);
            padding: 10px 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        input {
            background-color: var(--input-bg);
            width: 50px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .save-btn {
            background-color: var(--button-secondary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px 5px 0;
            font-size: 16px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .back-button {
            display: inline-block;
            margin: 15px 5px 0;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        .button-container {
            position: sticky;
            bottom: 10px;
            background-color: var(--primary-bg);
            padding: 10px 0;
            z-index: 100;
        }

        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .match-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .match-btn {
                padding: 10px 5px;
                font-size: 13px;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 13px;
            }
            
            input {
                width: 45px;
                padding: 5px;
                font-size: 13px;
            }
            
            .save-btn, .back-button {
                width: calc(100% - 20px);
                padding: 10px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .match-buttons {
                grid-template-columns: 1fr;
            }
            
            table {
                min-width: 550px; /* Etwas schmaler für sehr kleine Displays */
            }
            
            th, td {
                padding: 6px 3px;
            }
            
            input {
                width: 40px;
                font-size: 12px;
            }
        }
    </style>
    <!-- Font Awesome für Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Liga-Tabelle</h1>
        
        <!-- Hauptmenü mit Spieltagsauswahl -->
        <div id="mainMenu">

                <button class="match-btn" onclick="showMatchForm(2)">Spieltag 2</button>

                <button class="match-btn" onclick="showMatchForm(4)">Spieltag 4</button>
                <button class="match-btn" onclick="showMatchForm(5)">Spieltag 5</button>
                <button class="match-btn" onclick="showMatchForm(6)">Spieltag 6</button>
                <button class="match-btn" onclick="showMatchForm(7)">Spieltag 7</button>
            </div>
        </div>

        <!-- Eingabeformulare für alle Spieltage (jeweils versteckt) -->
        <div id="matchForm1" class="hidden match-form">

            <div class="table-container">
                <table>

                    </thead>

                            <td><input type="number" id="player1-game4-1" min="0" max="300"></td>
                            <td id="player1-total-1">0</td>
                            <td id="player1-avg-1">0</td>
                        </tr>
                        <tr>
                            <td>Spieler B</td>
                            <td><input type="number" id="player2-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game2-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game3-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game4-1" min="0" max="300"></td>
                            <td id="player2-total-1">0</td>
                            <td id="player2-avg-1">0</td>
                        </tr>
                        <tr>
                            <td>Spieler C</td>
                            <td><input type="number" id="player3-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player3-game2-1" min="0" max="300"></td>
                            <td><input type="number" id="player3-game3-1" min="0" max="300"></td>
                            <td><input type="number" id="player3-game4-1" min="0" max="300"></td>
                            <td id="player3-total-1">0</td>
                            <td id="player3-avg-1">0</td>
                        </tr>
                        <tr>

                            <td><input type="number" id="player2-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game2-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game3-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game4-1" min="0" max="300"></td>
                            <td id="player2-total-1">0</td>
                            <td id="player2-avg-1">0</td>
                        </tr>
                        <tr>
                            <td>Spieler E</td>
                            <td><input type="number" id="player2-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game2-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game3-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game4-1" min="0" max="300"></td>
                            <td id="player2-total-1">0</td>
                            <td id="player2-avg-1">0</td>
                        </tr>
                        <tr>
                            <td>Spieler F</td>
                            <td><input type="number" id="player2-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game2-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game3-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game4-1" min="0" max="300"></td>
                            <td id="player2-total-1">0</td>
                            <td id="player2-avg-1">0</td>

                        <tr>
                            <td>Spieler G</td>
                            <td><input type="number" id="player2-game1-1" min="0" max="300"></td>
                            <td><input type="number" id="player2-game2-1" min="0" max="300"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button class="save-btn" onclick="saveMatchResults(1)"><i class="fas fa-save"></i> Ergebnisse speichern</button>
                <button class="back-button" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Zurück</button>
            </div>
        </div>

        <!-- Wiederhole die Struktur für Spieltag 2-7 -->
        <div id="matchForm2" class="hidden match-form">
            <h2>Spieltag 2</h2>
            <div class="table-container">
                <table>
                    <!-- Gleiche Tabellenstruktur wie oben, aber mit IDs für Spieltag 2 -->
                    <!-- Beispiel: id="player1-game1-2" statt id="player1-game1-1" -->
                </table>
            </div>
            <div class="button-container">
                <button class="save-btn" onclick="saveMatchResults(2)"><i class="fas fa-save"></i> Ergebnisse speichern</button>
                <button class="back-button" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Zurück</button>
            </div>
        </div>

        <!-- Füge hier die Formulare für Spieltag 3-7 ein (gleiches Muster) -->

        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Zurück zur Übersicht</a>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCBBf8PR_vGp5BUga50BT0LhZ7dZBt63j0",
            authDomain: "liga-tabelle-33796.firebaseapp.com",
            databaseURL: "https://liga-tabelle-33796-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liga-tabelle-33796",
            storageBucket: "liga-tabelle-33796.appspot.com",
            messagingSenderId: "634280577519",
            appId: "1:634280577519:web:2aa065959fbba66d5bce1a"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Spielerliste
        const players = ["Spieler A", "Spieler B", "Spieler C"];

        // Hauptmenü anzeigen
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.querySelectorAll('.match-form').forEach(form => {
                form.classList.add('hidden');
            });
        }

        // Formular für bestimmten Spieltag anzeigen
        function showMatchForm(matchday) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.querySelectorAll('.match-form').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(`matchForm${matchday}`).classList.remove('hidden');
            
            // Ergebnisse laden falls vorhanden
            loadMatchResults(matchday);
        }

        // Ergebnisse laden
        function loadMatchResults(matchday) {
            database.ref(`matchday_${matchday}`).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    for (let i = 0; i < players.length; i++) {
                        const playerKey = `player${i+1}`;
                        if (data[playerKey]) {
                            document.getElementById(`${playerKey}-game1-${matchday}`).value = data[playerKey].game1 || '';
                            document.getElementById(`${playerKey}-game2-${matchday}`).value = data[playerKey].game2 || '';
                            document.getElementById(`${playerKey}-game3-${matchday}`).value = data[playerKey].game3 || '';
                            document.getElementById(`${playerKey}-game4-${matchday}`).value = data[playerKey].game4 || '';
                            calculateTotals(i+1, matchday);
                        }
                    }
                }
            });
        }

        // Ergebnisse speichern
        function saveMatchResults(matchday) {
            const matchdayData = {};
            
            for (let i = 1; i <= 3; i++) {
                const playerKey = `player${i}`;
                matchdayData[playerKey] = {
                    name: players[i-1],
                    game1: parseInt(document.getElementById(`${playerKey}-game1-${matchday}`).value) || 0,
                    game2: parseInt(document.getElementById(`${playerKey}-game2-${matchday}`).value) || 0,
                    game3: parseInt(document.getElementById(`${playerKey}-game3-${matchday}`).value) || 0,
                    game4: parseInt(document.getElementById(`${playerKey}-game4-${matchday}`).value) || 0
                };
                
                // Berechnungen aktualisieren
                calculateTotals(i, matchday);
            }
            
            // In Firebase speichern
            database.ref(`matchday_${matchday}`).set(matchdayData)
                .then(() => alert("Ergebnisse gespeichert!"))
                .catch((error) => alert("Fehler: " + error.message));
        }

        // Gesamtpunkte und Durchschnitt berechnen
        function calculateTotals(playerNum, matchday) {
            const playerKey = `player${playerNum}`;
            const game1 = parseInt(document.getElementById(`${playerKey}-game1-${matchday}`).value) || 0;
            const game2 = parseInt(document.getElementById(`${playerKey}-game2-${matchday}`).value) || 0;
            const game3 = parseInt(document.getElementById(`${playerKey}-game3-${matchday}`).value) || 0;
            const game4 = parseInt(document.getElementById(`${playerKey}-game4-${matchday}`).value) || 0;
            
            const total = game1 + game2 + game3 + game4;
            const avg = (total / 4).toFixed(1);
            
            document.getElementById(`${playerKey}-total-${matchday}`).textContent = total;
            document.getElementById(`${playerKey}-avg-${matchday}`).textContent = avg;
        }

        // Event-Listener für automatische Berechnung
        function setupInputListeners() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('change', function() {
                    const parts = this.id.split('-');
                    const playerNum = parts[0].replace('player', '');
                    const matchday = parts[3];
                    calculateTotals(playerNum, matchday);
                });
                
                // Mobile Optimierung: Verhindert Zoomen bei Eingabe
                input.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.focus();
                }, { passive: false });
            });
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            setupInputListeners();
        });

        // Mobile Optimierung: Verhindert horizontales Scrollen
        document.addEventListener('touchmove', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
