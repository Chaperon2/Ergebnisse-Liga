<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga-Tabelle | Strikeclub-Velten</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .match-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .match-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .match-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        input {
            background-color: rgba(255, 255, 255, 0.9);
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .save-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Font Awesome für Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Liga-Tabelle</h1>
        
        <!-- Hauptmenü mit Spieltagsauswahl -->
        <div id="mainMenu">
            <h2>Ergebnisse eintragen</h2>
            <div class="match-buttons">
                <button class="match-btn" onclick="showMatchForm(1)">Spieltag 1</button>
                <button class="match-btn" onclick="showMatchForm(2)">Spieltag 2</button>
                <button class="match-btn" onclick="showMatchForm(3)">Spieltag 3</button>
                <button class="match-btn" onclick="showMatchForm(4)">Spieltag 4</button>
                <button class="match-btn" onclick="showMatchForm(5)">Spieltag 5</button>
                <button class="match-btn" onclick="showMatchForm(6)">Spieltag 6</button>
                <button class="match-btn" onclick="showMatchForm(7)">Spieltag 7</button>
            </div>
        </div>

        <!-- Eingabeformular für Spieltagsergebnisse -->
        <div id="matchForm" class="hidden">
            <h2 id="matchTitle">Spieltag X</h2>
            
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Spieler</th>
                        <th>Spiel 1</th>
                        <th>Spiel 2</th>
                        <th>Spiel 3</th>
                        <th>Spiel 4</th>
                        <th>Gesamt</th>
                        <th>Durchschnitt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Spieler 1 -->
                    <tr>
                        <td>Spieler A</td>
                        <td><input type="number" id="player1-game1" min="0" max="300"></td>
                        <td><input type="number" id="player1-game2" min="0" max="300"></td>
                        <td><input type="number" id="player1-game3" min="0" max="300"></td>
                        <td><input type="number" id="player1-game4" min="0" max="300"></td>
                        <td id="player1-total">0</td>
                        <td id="player1-avg">0</td>
                    </tr>
                    <!-- Spieler 2 -->
                    <tr>
                        <td>Spieler B</td>
                        <td><input type="number" id="player2-game1" min="0" max="300"></td>
                        <td><input type="number" id="player2-game2" min="0" max="300"></td>
                        <td><input type="number" id="player2-game3" min="0" max="300"></td>
                        <td><input type="number" id="player2-game4" min="0" max="300"></td>
                        <td id="player2-total">0</td>
                        <td id="player2-avg">0</td>
                    </tr>
                    <!-- Spieler 3 -->
                    <tr>
                        <td>Spieler C</td>
                        <td><input type="number" id="player3-game1" min="0" max="300"></td>
                        <td><input type="number" id="player3-game2" min="0" max="300"></td>
                        <td><input type="number" id="player3-game3" min="0" max="300"></td>
                        <td><input type="number" id="player3-game4" min="0" max="300"></td>
                        <td id="player3-total">0</td>
                        <td id="player3-avg">0</td>
                    </tr>
                </tbody>
            </table>

            <button class="save-btn" onclick="saveMatchResults()"><i class="fas fa-save"></i> Ergebnisse speichern</button>
            <button class="back-button" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Zurück zur Auswahl</button>
        </div>

        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Zurück zur Übersicht</a>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCBBf8PR_vGp5BUga50BT0LhZ7dZBt63j0",
            authDomain: "liga-tabelle-33796.firebaseapp.com",
            databaseURL: "https://liga-tabelle-33796-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liga-tabelle-33796",
            storageBucket: "liga-tabelle-33796.appspot.com",
            messagingSenderId: "634280577519",
            appId: "1:634280577519:web:2aa065959fbba66d5bce1a"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Aktueller Spieltag
        let currentMatchday = 0;

        // Spielerliste (kann später angepasst werden)
        const players = ["Spieler A", "Spieler B", "Spieler C"];

        // Hauptmenü anzeigen
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('matchForm').classList.add('hidden');
        }

        // Formular für bestimmten Spieltag anzeigen
        function showMatchForm(matchday) {
            currentMatchday = matchday;
            document.getElementById('matchTitle').textContent = `Spieltag ${matchday}`;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('matchForm').classList.remove('hidden');
            
            // Ergebnisse laden falls vorhanden
            loadMatchResults(matchday);
        }

        // Ergebnisse laden
        function loadMatchResults(matchday) {
            database.ref(`matchday_${matchday}`).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    for (let i = 0; i < players.length; i++) {
                        const playerKey = `player${i+1}`;
                        if (data[playerKey]) {
                            document.getElementById(`${playerKey}-game1`).value = data[playerKey].game1 || '';
                            document.getElementById(`${playerKey}-game2`).value = data[playerKey].game2 || '';
                            document.getElementById(`${playerKey}-game3`).value = data[playerKey].game3 || '';
                            document.getElementById(`${playerKey}-game4`).value = data[playerKey].game4 || '';
                            calculateTotals(i+1);
                        }
                    }
                }
            });
        }

        // Ergebnisse speichern
        function saveMatchResults() {
            const matchdayData = {};
            
            for (let i = 1; i <= 3; i++) {
                const playerKey = `player${i}`;
                matchdayData[playerKey] = {
                    name: players[i-1],
                    game1: parseInt(document.getElementById(`${playerKey}-game1`).value) || 0,
                    game2: parseInt(document.getElementById(`${playerKey}-game2`).value) || 0,
                    game3: parseInt(document.getElementById(`${playerKey}-game3`).value) || 0,
                    game4: parseInt(document.getElementById(`${playerKey}-game4`).value) || 0
                };
                
                // Berechnungen aktualisieren
                calculateTotals(i);
            }
            
            // In Firebase speichern
            database.ref(`matchday_${currentMatchday}`).set(matchdayData)
                .then(() => alert("Ergebnisse gespeichert!"))
                .catch((error) => alert("Fehler: " + error.message));
        }

        // Gesamtpunkte und Durchschnitt berechnen
        function calculateTotals(playerNum) {
            const playerKey = `player${playerNum}`;
            const game1 = parseInt(document.getElementById(`${playerKey}-game1`).value) || 0;
            const game2 = parseInt(document.getElementById(`${playerKey}-game2`).value) || 0;
            const game3 = parseInt(document.getElementById(`${playerKey}-game3`).value) || 0;
            const game4 = parseInt(document.getElementById(`${playerKey}-game4`).value) || 0;
            
            const total = game1 + game2 + game3 + game4;
            const avg = (total / 4).toFixed(1);
            
            document.getElementById(`${playerKey}-total`).textContent = total;
            document.getElementById(`${playerKey}-avg`).textContent = avg;
        }

        // Event-Listener für automatische Berechnung
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', function() {
                const playerNum = this.id.split('-')[0].replace('player', '');
                calculateTotals(playerNum);
            });
        });
    </script>
</body>
</html>
