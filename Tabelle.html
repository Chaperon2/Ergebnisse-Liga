<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liga-Tabelle | Strikeclub-Velten</title>
    <style>
        :root {
            --primary-bg: rgba(20, 20, 20, 0.85);
            --table-header-bg: rgba(10, 10, 10, 0.9);
            --table-cell-bg: rgba(30, 30, 30, 0.8);
            --table-border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.95);
            --button-primary: #2E7D32;
            --button-hover: #1B5E20;
            --button-secondary: #1565C0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
        }

        /* Matchday Navigation - immer sichtbar */
        .matchday-nav {
            position: sticky;
            top: 0;
            background-color: var(--primary-bg);
            z-index: 100;
            padding: 10px 0;
        }

        .match-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            padding-bottom: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .match-buttons::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .match-btn {
            background-color: var(--button-primary);
            color: white;
            padding: 10px 5px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            min-width: 80px;
        }

        .match-btn:hover, .match-btn.active {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        /* Tabellen-Container mit Scroll */
        .matchday-content {
            margin-top: 15px;
            height: calc(100vh - 220px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background-color: var(--table-cell-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        th, td {
            border: 1px solid var(--table-border);
            padding: 10px 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        input {
            background-color: var(--input-bg);
            width: 50px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .save-btn {
            background-color: var(--button-secondary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px 5px 0;
            font-size: 16px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .back-button {
            display: inline-block;
            margin: 15px 5px 0;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .match-buttons {
                grid-template-columns: repeat(7, 100px);
                gap: 6px;
                padding-bottom: 8px;
            }
            
            .match-btn {
                padding: 8px 4px;
                font-size: 13px;
                min-width: 70px;
            }
            
            .matchday-content {
                height: calc(100vh - 200px);
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 13px;
            }
            
            input {
                width: 45px;
                padding: 5px;
                font-size: 13px;
            }
            
            .save-btn, .back-button {
                width: calc(100% - 20px);
                padding: 10px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .match-buttons {
                grid-template-columns: repeat(7, 85px);
            }
            
            .match-btn {
                min-width: 60px;
                font-size: 12px;
                padding: 6px 3px;
            }
            
            table {
                min-width: 550px;
            }
            
            th, td {
                padding: 6px 3px;
                font-size: 12px;
            }
            
            input {
                width: 40px;
                font-size: 12px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Liga-Tabelle</h1>
        
        <!-- Navigation mit Spieltagsauswahl (immer sichtbar) -->
        <div class="matchday-nav">
            <div class="match-buttons">
                <button class="match-btn active" onclick="showMatchday(1)">Spieltag 1</button>
                <button class="match-btn" onclick="showMatchday(2)">Spieltag 2</button>
                <button class="match-btn" onclick="showMatchday(3)">Spieltag 3</button>
                <button class="match-btn" onclick="showMatchday(4)">Spieltag 4</button>
                <button class="match-btn" onclick="showMatchday(5)">Spieltag 5</button>
                <button class="match-btn" onclick="showMatchday(6)">Spieltag 6</button>
                <button class="match-btn" onclick="showMatchday(7)">Spieltag 7</button>
            </div>
        </div>

        <!-- Container für den aktuellen Spieltag -->
        <div id="currentMatchday" class="matchday-content">
            <!-- Hier wird die aktuelle Tabelle eingefügt -->
        </div>

        <div class="button-container">
            <button class="save-btn" onclick="saveCurrentMatchday()"><i class="fas fa-save"></i> Ergebnisse speichern</button>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Zurück zur Übersicht</a>
        </div>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCBBf8PR_vGp5BUga50BT0LhZ7dZBt63j0",
            authDomain: "liga-tabelle-33796.firebaseapp.com",
            databaseURL: "https://liga-tabelle-33796-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liga-tabelle-33796",
            storageBucket: "liga-tabelle-33796.appspot.com",
            messagingSenderId: "634280577519",
            appId: "1:634280577519:web:2aa065959fbba66d5bce1a"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Spielerliste
        const players = ["Spieler A", "Spieler B", "Spieler C"];
        let currentMatchday = 1;

        // HTML für einen Spieltag generieren
        function generateMatchdayHTML(matchday, data = null) {
            return `
                <h2>Spieltag ${matchday}</h2>
                <div class="table-container">
                    <table id="table-${matchday}">
                        <thead>
                            <tr>
                                <th>Spieler</th>
                                <th>Spiel 1</th>
                                <th>Spiel 2</th>
                                <th>Spiel 3</th>
                                <th>Spiel 4</th>
                                <th>Gesamt</th>
                                <th>Schnitt</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${players.map((player, index) => {
                                const playerKey = `player${index+1}`;
                                const playerData = data ? data[playerKey] : null;
                                return `
                                    <tr>
                                        <td>${player}</td>
                                        <td><input type="number" id="${playerKey}-game1-${matchday}" min="0" max="300" 
                                            value="${playerData ? playerData.game1 || '' : ''}" 
                                            onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="${playerKey}-game2-${matchday}" min="0" max="300" 
                                            value="${playerData ? playerData.game2 || '' : ''}" 
                                            onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="${playerKey}-game3-${matchday}" min="0" max="300" 
                                            value="${playerData ? playerData.game3 || '' : ''}" 
                                            onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td><input type="number" id="${playerKey}-game4-${matchday}" min="0" max="300" 
                                            value="${playerData ? playerData.game4 || '' : ''}" 
                                            onchange="calculatePlayerTotal(${index+1}, ${matchday})"></td>
                                        <td id="${playerKey}-total-${matchday}">
                                            ${playerData ? (playerData.total || 0) : 0}
                                        </td>
                                        <td id="${playerKey}-avg-${matchday}">
                                            ${playerData ? (playerData.average || 0) : 0}
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Spieltag anzeigen
        function showMatchday(matchday) {
            currentMatchday = matchday;
            
            // Aktiven Button markieren
            document.querySelectorAll('.match-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Tabelle laden
            loadMatchday(matchday);
        }

        // Spieltag-Ergebnisse laden
        function loadMatchday(matchday) {
            database.ref(`matchday_${matchday}`).once('value').then((snapshot) => {
                const data = snapshot.val();
                const contentDiv = document.getElementById('currentMatchday');
                contentDiv.innerHTML = generateMatchdayHTML(matchday, data);
                
                // Berechnungen für alle Spieler durchführen
                players.forEach((_, index) => {
                    calculatePlayerTotal(index + 1, matchday);
                });
            });
        }

        // Aktuellen Spieltag speichern
        function saveCurrentMatchday() {
            saveMatchday(currentMatchday);
        }

        // Spieltag speichern
        function saveMatchday(matchday) {
            const matchdayData = {};
            
            for (let i = 1; i <= players.length; i++) {
                const playerKey = `player${i}`;
                matchdayData[playerKey] = {
                    name: players[i-1],
                    game1: parseInt(document.getElementById(`${playerKey}-game1-${matchday}`).value) || 0,
                    game2: parseInt(document.getElementById(`${playerKey}-game2-${matchday}`).value) || 0,
                    game3: parseInt(document.getElementById(`${playerKey}-game3-${matchday}`).value) || 0,
                    game4: parseInt(document.getElementById(`${playerKey}-game4-${matchday}`).value) || 0,
                    total: parseInt(document.getElementById(`${playerKey}-total-${matchday}`).textContent) || 0,
                    average: parseFloat(document.getElementById(`${playerKey}-avg-${matchday}`).textContent) || 0
                };
            }
            
            database.ref(`matchday_${matchday}`).set(matchdayData)
                .then(() => alert(`Ergebnisse für Spieltag ${matchday} gespeichert!`))
                .catch((error) => alert("Fehler: " + error.message));
        }

        // Gesamtpunkte und Durchschnitt berechnen
        function calculatePlayerTotal(playerNum, matchday) {
            const game1 = parseInt(document.getElementById(`player${playerNum}-game1-${matchday}`).value) || 0;
            const game2 = parseInt(document.getElementById(`player${playerNum}-game2-${matchday}`).value) || 0;
            const game3 = parseInt(document.getElementById(`player${playerNum}-game3-${matchday}`).value) || 0;
            const game4 = parseInt(document.getElementById(`player${playerNum}-game4-${matchday}`).value) || 0;
            
            const total = game1 + game2 + game3 + game4;
            const avg = (total / 4).toFixed(1);
            
            document.getElementById(`player${playerNum}-total-${matchday}`).textContent = total;
            document.getElementById(`player${playerNum}-avg-${matchday}`).textContent = avg;
        }

        // Initialisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            // Ersten Spieltag laden
            loadMatchday(1);
            
            // Mobile Optimierung: Verhindert horizontales Scrollen außer in Tabellen
            document.addEventListener('touchmove', function(e) {
                if (window.innerWidth <= 768 && !e.target.closest('.table-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
