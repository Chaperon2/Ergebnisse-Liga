<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielergebnisse</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .slider-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .image-slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .image-slide h2 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .image-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .image-slide img:hover {
            opacity: 1;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button button {
            background-color: #333333;
            color: #ffffff;
            padding: 15px 32px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #444444;
        }
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
        }
        .nav-arrows button {
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            pointer-events: all;
            position: absolute;
        }
        .nav-arrows button:hover {
            background-color: #444444;
        }
        .nav-arrows button:first-child {
            left: 10px;
        }
        .nav-arrows button:last-child {
            right: 10px;
        }
        @media (max-width: 600px) {
            .slider-container {
                width: 95%;
            }
            .nav-arrows {
                display: none;
            }
            .back-button button {
                width: 90%;
                padding: 12px 0;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.image-slide');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            slider.style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);

            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;

            const sliderContainer = document.querySelector('.slider-container');

            sliderContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            });

            sliderContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;

                // Berechne die Differenz der X- und Y-Koordinaten
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                // Prüfe, ob die Bewegung hauptsächlich horizontal ist
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Wenn die horizontale Bewegung größer ist als die vertikale, wechsle die Slides
                    if (deltaX < 0) {
                        nextSlide(); // Swipe nach links
                    } else if (deltaX > 0) {
                        prevSlide(); // Swipe nach rechts
                    }
                }
                // Wenn die Bewegung hauptsächlich vertikal ist, tue nichts (lasse das vertikale Scrollen zu)
            });
        });
    </script>
    <meta property="og:title" content="Spielergebnisse">
    <meta property="og:description" content="Die Auswertung ist online :)">
    <meta property="og:url" content="https://www.strikeclub-velten.de/aktuelle_ergebnisse.html">
    <meta property="og:image" content="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Linkvorschau.png">
    <meta property="og:type" content="website">
</head>
<body>
    <h1>Spieltag 8  26.02.2025</h1>

    <div class="slider-container">
        <div class="slider">
            <!-- Bild 1 -->
            <div class="image-slide">
                <h2>Tagesergebnisse</h2>
                <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/tagesergebnisse.jpg" alt="Tagesergebnisse">
                <div class="back-button">
                    <button onclick="location.href='index.html'">Zurück zur Startseite</button>
                </div>
            </div>

            <!-- Bild 2 -->
            <div class="image-slide">
                <h2>Einzelwertung</h2>
                <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Einzelwertung.jpg" alt="Einzelwertung">
                <div class="back-button">
                    <button onclick="location.href='index.html'">Zurück zur Startseite</button>
                </div>
            </div>

            <!-- Bild 3 -->
            <div class="image-slide">
                <h2> Teamwertung</h2>
                <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Team1.jpg" alt="Teamwertung">
                <div class="back-button">
                    <button onclick="location.href='index.html'">Zurück zur Startseite</button>
                </div>
            </div>
        </div>

        <!-- Pfeile zum Wechseln der Bilder -->
        <div class="nav-arrows">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
</body>
</html>
