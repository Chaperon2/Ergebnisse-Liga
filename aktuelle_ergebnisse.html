<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelle Ergebnisse</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        .table-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 3 × 100% Viewport Breite */
        }
        .table-wrapper {
            width: 100%; /* Jede Tabelle nimmt 1/3 des Containers ein (≈100% Viewport) */
            box-sizing: border-box;
            padding: 20px 0; /* Vertikales Padding beibehalten */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        table {
            width: 95%; /* Leichte seitliche Abstände */
            border-collapse: collapse;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            table-layout: fixed; /* Gleichmäßige Spaltenverteilung */
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444444;
            word-wrap: break-word; /* Zeilenumbruch für lange Inhalte */
        }
        /* Medientypen anpassen */
        @media (max-width: 600px) {
            .table-wrapper {
                width: 100%; /* Auf Mobilgeräten volle Breite pro Tabelle */
                padding: 10px 0;
            }
            .table-container {
                width: 300%; /* 3 Tabellen = 300% Breite */
            }
            table {
                width: 90%; /* Tabellenbreite auf Mobilgeräten anpassen */
            }
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444444;
        }
        th {
            background-color: #333333;
            font-size: 1.1rem;
            font-weight: 500;
        }
        tr:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button button {
            background-color: #333333;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button button:hover {
            background-color: #444444;
            transform: scale(1.05);
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination-dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pagination-dot.active {
            background-color: #333;
        }
        .nav-arrow {
            display: none;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        .nav-arrow:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }
        .nav-arrow.left {
            left: 10px;
        }
        .nav-arrow.right {
            right: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            .nav-arrow {
                display: none;
            }
        }
        @media (min-width: 601px) {
            .nav-arrow {
                display: block;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Aktuelle Ergebnisse</h1>

    <!-- Tabellen-Container -->
    <div class="table-container" id="tableContainer">
        <!-- Tagesergebnisse -->
        <div class="table-wrapper">
            <h2>Tagesergebnisse</h2>
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01.01.2024</td>
                        <td>Spieler A</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>01.01.2024</td>
                        <td>Spieler B</td>
                        <td>12</td>
                    </tr>
                    <!-- Weitere Zeilen -->
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Einzelgesamtwertung -->
        <div class="table-wrapper">
            <h2>Einzelgesamtwertung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Spieler A</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Spieler B</td>
                        <td>110</td>
                    </tr>
                    <!-- Weitere Zeilen -->
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Teamwertung -->
        <div class="table-wrapper">
            <h2>Teamwertung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Team</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Team A</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Team B</td>
                        <td>230</td>
                    </tr>
                    <!-- Weitere Zeilen -->
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>
    </div>

    <!-- Pagination-Dots -->
    <div class="pagination" id="pagination">
        <div class="pagination-dot active" onclick="showTable(0)"></div>
        <div class="pagination-dot" onclick="showTable(1)"></div>
        <div class="pagination-dot" onclick="showTable(2)"></div>
    </div>

    <!-- Navigationspfeile -->
    <button class="nav-arrow left" onclick="showTable(currentIndex - 1)">&#10094;</button>
    <button class="nav-arrow right" onclick="showTable(currentIndex + 1)">&#10095;</button>

    <script>
        let currentIndex = 0;
        const tableContainer = document.getElementById('tableContainer');
        const paginationDots = document.querySelectorAll('.pagination-dot');
        const totalTables = document.querySelectorAll('.table-wrapper').length;

        // Funktion zum Anzeigen der ausgewählten Tabelle
        function showTable(index) {
            if (index < 0) index = 0;
            if (index >= totalTables) index = totalTables - 1;
            currentIndex = index;
            tableContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            updatePagination();
        }

        // Funktion zum Aktualisieren der Pagination-Dots
        function updatePagination() {
            paginationDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        // Swipe-Funktionalität für mobile Geräte
        let startX = 0;
        tableContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        tableContainer.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            if (diffX > 50 && currentIndex < totalTables - 1) {
                showTable(currentIndex + 1); // Nach rechts swipen
            } else if (diffX < -50 && currentIndex > 0) {
                showTable(currentIndex - 1); // Nach links swipen
            }
        });
    </script>
</body>
</html>
