<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta Tags unverändert -->
    <style>
        /* Unveränderte CSS-Regeln */
        .table-container {
            display: flex;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: pan-y; /* Vertikales Scrollen erlauben */
        }

        /* Neuer CSS für Snap-Effekt */
        .table-wrapper {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            scroll-snap-align: start;
        }

        /* Back-Button Anpassung */
        .back-button {
            margin-top: 20px;
            position: relative; /* Damit der Button im sichtbaren Bereich bleibt */
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Aktuelle Ergebnisse</h1>

    <div class="table-container" id="tableContainer">
        <!-- Tagesergebnisse -->
        <div class="table-wrapper">

            <table>...</table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Einzelgesamtwertung -->
        <div class="table-wrapper">
            <h2>Einzelgesamtwertung</h2>
            <table>...</table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Teamwertung -->
        <div class="table-wrapper">
            <h2>Teamwertung</h2>
            <table>...</table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>
    </div>

    <!-- Pagination unverändert -->

    <script>
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;
        let startTime = 0;
        const tableContainer = document.getElementById('tableContainer');
        const paginationDots = document.querySelectorAll('.pagination-dot');

        function showTable(index) {
            currentIndex = Math.max(0, Math.min(index, 2));
            tableContainer.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            tableContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            updatePagination();
        }

        // Touch-Handler mit Snap-Logik
        tableContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startTime = e.timeStamp;
            isDragging = true;
            tableContainer.style.transition = 'none';
        });

        tableContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const newTranslate = -currentIndex * 100 + (diffX / window.innerWidth) * 100;
            
            // Begrenzung für das Überscrollen
            if (newTranslate > 0 || newTranslate < -200) return;
            
            tableContainer.style.transform = `translateX(${newTranslate}%)`;
            e.preventDefault();
        }, { passive: false });

        tableContainer.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            const swipeTime = e.timeStamp - startTime;
            const velocity = diffX / swipeTime;

            // Snap-Logik
            const swipeThreshold = window.innerWidth * 0.15; // 15% der Bildschirmbreite
            const velocityThreshold = 0.3;

            if (Math.abs(diffX) > swipeThreshold || Math.abs(velocity) > velocityThreshold) {
                if (diffX < 0 && currentIndex < 2) {
                    showTable(currentIndex + 1);
                } else if (diffX > 0 && currentIndex > 0) {
                    showTable(currentIndex - 1);
                } else {
                    showTable(currentIndex);
                }
            } else {
                showTable(currentIndex);
            }
        });

        // Restlicher JavaScript-Code unverändert
    </script>
</body>
</html>
