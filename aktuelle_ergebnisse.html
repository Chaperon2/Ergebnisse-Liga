<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelle Ergebnisse</title>
    <style>
        /* Vollständige CSS-Stile aus vorheriger Antwort */
        body { /* ... */ }
        h1 { /* ... */ }
        .table-container { /* ... */ }
        .table-wrapper { /* ... */ }
        table { /* ... */ }
        th, td { /* ... */ }
        .back-button { /* ... */ }
        .pagination { /* ... */ }
        @media (max-width: 600px) { /* ... */ }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Aktuelle Ergebnisse</h1>

    <div class="table-container" id="tableContainer">
        <!-- Tagesergebnisse -->
        <div class="table-wrapper">
            <h2>Tagesergebnisse</h2>
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01.01.2024</td>
                        <td>Spieler A</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>01.01.2024</td>
                        <td>Spieler B</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Einzelgesamtwertung -->
        <div class="table-wrapper">
            <h2>Einzelgesamtwertung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Spieler A</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Spieler B</td>
                        <td>110</td>
                    </tr>
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>

        <!-- Teamwertung -->
        <div class="table-wrapper">
            <h2>Teamwertung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Team</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Team A</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Team B</td>
                        <td>230</td>
                    </tr>
                </tbody>
            </table>
            <div class="back-button">
                <button onclick="location.href='index.html'">Zurück zur Startseite</button>
            </div>
        </div>
    </div>

    <!-- Pagination-Dots -->
    <div class="pagination" id="pagination">
        <div class="pagination-dot active" onclick="showTable(0)"></div>
        <div class="pagination-dot" onclick="showTable(1)"></div>
        <div class="pagination-dot" onclick="showTable(2)"></div>
    </div>

    <script>
        // Vollständige JavaScript-Implementierung
        let currentIndex = 0;
        const tableContainer = document.getElementById('tableContainer');
        const paginationDots = document.querySelectorAll('.pagination-dot');
        let startX = 0;
        let isDragging = false;
        let startTime = 0;

        function showTable(index) {
            currentIndex = Math.max(0, Math.min(index, 2));
            tableContainer.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            tableContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            updatePagination();
        }

        function updatePagination() {
            paginationDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        // Touch-Handling
        tableContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startTime = e.timeStamp;
            isDragging = true;
            tableContainer.style.transition = 'none';
        });

        tableContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const newTranslate = -currentIndex * 100 + (diffX / window.innerWidth) * 100;
            
            if (newTranslate > 0 || newTranslate < -200) return;
            
            tableContainer.style.transform = `translateX(${newTranslate}%)`;
            e.preventDefault();
        }, { passive: false });

        tableContainer.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            const swipeTime = e.timeStamp - startTime;
            const velocity = diffX / swipeTime;

            const swipeThreshold = window.innerWidth * 0.15;
            const velocityThreshold = 0.3;

            if (Math.abs(diffX) > swipeThreshold || Math.abs(velocity) > velocityThreshold) {
                if (diffX < 0 && currentIndex < 2) {
                    showTable(currentIndex + 1);
                } else if (diffX > 0 && currentIndex > 0) {
                    showTable(currentIndex - 1);
                } else {
                    showTable(currentIndex);
                }
            } else {
                showTable(currentIndex);
            }
        });
    </script>
</body>
</html>
