<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelle Ergebnisse</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .table-container {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
        .table-slide {
            display: none;
            width: 100%;
            transition: transform 0.5s ease;
        }
        .table-slide.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
        }
        th, td {
            padding: 15px;
            border: 1px solid #444444;
        }
        th {
            background-color: #333333;
        }
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }
        .nav-arrows button {
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-arrows button:hover {
            background-color: #444444;
        }
        @media (max-width: 600px) {
            .table-container {
                width: 95%;
            }
            .nav-arrows {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.table-slide');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);

            let touchStartX = 0;
            let touchEndX = 0;

            document.querySelector('.table-container').addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.querySelector('.table-container').addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                if (touchEndX < touchStartX) nextSlide();
                if (touchEndX > touchStartX) prevSlide();
            });
        });
    </script>
</head>
<body>
    <h1>Aktuelle Ergebnisse</h1>

    <div class="table-container">
        <div class="table-slide active">
            <table>
                <thead>
                    <tr>
                        <th>Spiel</th>
                        <th>Ergebnis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spiel 1</td>
                        <td>3:2</td>
                    </tr>
                    <tr>
                        <td>Spiel 2</td>
                        <td>1:1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-slide">
            <table>
                <thead>
                    <tr>
                        <th>Spiel</th>
                        <th>Ergebnis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spiel 3</td>
                        <td>2:0</td>
                    </tr>
                    <tr>
                        <td>Spiel 4</td>
                        <td>4:1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-slide">
            <table>
                <thead>
                    <tr>
                        <th>Spiel</th>
                        <th>Ergebnis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spiel 5</td>
                        <td>0:0</td>
                    </tr>
                    <tr>
                        <td>Spiel 6</td>
                        <td>2:3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="nav-arrows">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
</body>
</html>
