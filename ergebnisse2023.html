<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiv 2023 - Strikeclub-Velten</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0; /* Helleres Grau für besseren Kontrast */
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            color: #ffffff; /* Weiße Schriftfarbe für die Überschrift */
            font-weight: 700; /* Fettere Schrift */
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-combination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px; /* Abstand zwischen den Kombinationen */
        }
        .left-column {
            flex: 1;
            min-width: 300px;
        }
        .right-column {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-container {
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Hintergrund für die Bilder */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-container h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffffff; /* Weiße Schriftfarbe für die Überschrift */
        }
        .sub-heading {
            font-size: 2rem;
            margin: 20px 0;
            color: #ffffff; /* Weiße Schriftfarbe für die Zwischenüberschrift */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .back-button button {
            background-color: rgba(0, 0, 0, 0.5); /* Dunklerer Hintergrund */
            color: #f0f0f0; /* Helleres Grau für besseren Kontrast */
            padding: 15px 32px;
            font-size: 16px;
            font-weight: 600; /* Fettere Schrift */
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button button:hover {
            background-color: rgba(0, 0, 0, 0.6); /* Dunklerer Hintergrund beim Hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .image-combination {
                flex-direction: column;
            }
            .left-column, .right-column {
                min-width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Archiv 2023</h1>

    <div class="content">

              <!-- Zwischenüberschrift -->
        <div class="sub-heading">Endergebnisse Saison 1 - 2023</div>
        <!-- Erste 3er Bild-Kombination -->
        
        <div class="image-combination">
            <div class="left-column">
                <div class="image-container">
                     <h2>Finale Endergebnisse</h2>
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Einzelwertung.jpg" alt="Großes Bild 1">
                </div>
            </div>
            <div class="right-column">
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Einzel.jpg" alt="Kleines Bild 1">
                  </div>
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Team.jpg" alt="Kleines Bild 2">
                </div>
            </div>
        </div>

        <!-- Zwischenüberschrift -->
        <div class="sub-heading">Endergebnisse Saison 2 - 2023</div>

        <!-- Zweite 3er Bild-Kombination -->
        <div class="image-combination">
            <div class="left-column">
                <div class="image-container">
                    <h2>Finale Endergebnisse</h2>
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Einzelwertung.jpg" alt="Großes Bild 2">
                </div>
            </div>
            <div class="right-column">
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Einzel.jpg" alt="Kleines Bild 3">
                  </div>
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Team.jpg" alt="Kleines Bild 4">
                </div>
            </div>
        </div>
    </div>

    <!-- Schaltfläche zurück zur Startseite -->
    <div class="back-button">
        <button onclick="location.href='index.html'">Zurück zur Startseite</button>
    </div>
</body>
</html>
