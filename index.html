<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielergebnisse</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Weiße Schrift für bessere Lesbarkeit */
        }

        h1 {
            font-size: 2.5rem; /* Größere Schrift */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Schatten für bessere Sichtbarkeit */
            margin-bottom: 30px; /* Abstand nach unten */
        }

        .dropdown-container {
            margin-bottom: 20px; /* Abstand nach unten */
        }

        .dropdown-container select {
            background-color: #333333; /* Dunkelgrau */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px; /* Breite des Dropdown-Menüs */
        }

        .dropdown-container select:hover {
            background-color: #444444; /* Helleres Grau beim Hover */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: #333333; /* Dunkelgrau */
            color: #ffffff;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            font-weight: 500; /* Dickere Schrift */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
            margin: 10px;
        }

        .button-container button:hover {
            background-color: #444444; /* Helleres Grau beim Hover */
            transform: scale(1.05); /* Leichte Vergrößerung beim Hover */
        }

        /* Anpassung für kleine Bildschirme */
        @media (max-width: 600px) {
            .button-container button {
                width: 90%;
                padding: 12px 0;
                font-size: 14px;
            }

            .dropdown-container select {
                width: 90%;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Roboto Schriftart einbinden -->
</head>
<body>
    <h1>Spielergebnisse</h1>

    <!-- Dropdown-Menü für Spielergebnisse -->
    <div class="dropdown-container">
        <select onchange="location = this.value;">
            <option value="#" selected disabled>Spielergebnisse auswählen</option>
            <option value="ergebnisse2023.html">Spielergebnisse 2023</option>
            <option value="ergebnisse2024.html">Spielergebnisse 2024</option>
            <option value="ergebnisse2025.html">Spielergebnisse 2025</option>
        </select>
    </div>

    <!-- Neue Schaltflächen -->
    <div class="button-container">
        <button onclick="location.href='mitglieder.html'">Mitglieder</button>
        <button onclick="location.href='aktuelle_ergebnisse.html'">Aktuelle Ergebnisse</button>
    </div>
</body>
</html>
