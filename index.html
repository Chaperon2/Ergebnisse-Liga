<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielergebnisse</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp); /* Ersetze 'URL_DES_BILDES' mit dem tatsächlichen Pfad zum Bild */
    background-size: cover; /* Damit das Bild den ganzen Bildschirm abdeckt */
    background-position: center; /* Damit das Bild zentriert wird */
    background-attachment: fixed; /* Fixiert den Hintergrund, wenn man scrollt */
}

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;  /* Ermöglicht Umbruch der Buttons bei kleinen Bildschirmen */
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;  /* Breite für große Bildschirme */
            margin: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }

        /* Anpassung für kleine Bildschirme */
        @media (max-width: 600px) {
            .button-container button {
                width: 90%;  /* Buttons auf 90% der Bildschirmbreite */
                padding: 12px 0;  /* Weniger Polsterung */
                font-size: 16px;  /* Kleinere Schrift */
            }
        }
    </style>
</head>
<body>
    <h1>Spielergebnisse</h1>
    <div class="button-container">
        <button onclick="location.href='ergebnisse2023.html'">Spielergebnisse 2023</button>
        <button onclick="location.href='ergebnisse2024.html'">Spielergebnisse 2024</button>
        <button onclick="location.href='ergebnisse2025.html'">Spielergebnisse 2025</button>
    </div>
</body>
</html>
