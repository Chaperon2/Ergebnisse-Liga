<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielergebnisse</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url(https://i.postimg.cc/3RqB8PWX/31b0e779-f07b-4aaf-9f7c-639b9ba73142.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Weiße Schrift für bessere Lesbarkeit */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: rgba(255, 255, 255, 0.1); /* Transparentes Weiß */
            color: #ffffff;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #ffffff; /* Weißer Rand */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
            margin: 10px;
            backdrop-filter: blur(5px); /* Leichter Blur-Effekt */
        }

        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Helleres transparentes Weiß beim Hover */
            transform: scale(1.05); /* Leichte Vergrößerung beim Hover */
        }

        /* Anpassung für kleine Bildschirme */
        @media (max-width: 600px) {
            .button-container button {
                width: 90%;
                padding: 12px 0;
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Roboto Schriftart einbinden -->
</head>
<body>
    <h1>Spielergebnisse</h1>
    <div class="button-container">
        <button onclick="location.href='ergebnisse2023.html'">Spielergebnisse 2023</button>
        <button onclick="location.href='ergebnisse2024.html'">Spielergebnisse 2024</button>
        <button onclick="location.href='ergebnisse2025.html'">Spielergebnisse 2025</button>
    </div>
</body>
</html>
