<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielplan - Hausliga Velten</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Hintergrund2.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Oberen Bereich zentrieren */
            min-height: 100vh; /* Vollständige Höhe der Seite */
        }
        .content img {
            width: 95%; /* Bildbreite auf 95 % begrenzen */
            height: auto; /* Höhe automatisch anpassen */
            border-radius: 10px;
            opacity: 0.8; /* Leichte Transparenz */
            transition: opacity 0.3s ease;
        }
        .content img:hover {
            opacity: 1; /* Volle Deckkraft beim Hover */
        }
        .back-button {
            margin-top: 20px;
            margin-bottom: 20px; /* Abstand nach unten */
        }
        .back-button button {
            background-color: rgba(0, 0, 0, 0.5); /* Dunklerer Hintergrund */
            color: #f0f0f0; /* Hellerer Text */
            padding: 15px 32px;
            font-size: 16px;
            font-weight: 600; /* Fettere Schrift */
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button button:hover {
            background-color: rgba(0, 0, 0, 0.6); /* Dunklerer Hintergrund beim Hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .content img {
                width: 95%; /* Bildbreite auf 95 % begrenzen */
            }
            .back-button button {
                width: 90%;
                padding: 12px 0;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract.js einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script>
        // Funktion zum Extrahieren des Datums aus dem Bild
        async function extractDateFromImage(imageUrl) {
            const worker = Tesseract.createWorker();
            await worker.load();
            await worker.loadLanguage('deu'); // Deutsche Sprache laden
            await worker.initialize('deu');
            const { data: { text } } = await worker.recognize(imageUrl);
            await worker.terminate();

            // Text nach dem Schlüsselwort "Datum" durchsuchen
            const lines = text.split('\n');
            const dates = [];

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].toLowerCase().includes('datum')) {
                    const dateText = lines[i + 1].trim(); // Nächste Zeile enthält das Datum
                    const date = parseDate(dateText); // Datum parsen
                    if (date) {
                        dates.push({ text: dateText, date: date, index: i + 1 });
                    }
                }
            }

            return dates;
        }

        // Funktion zum Parsen des Datums (DD.MM.YYYY)
        function parseDate(dateText) {
            const parts = dateText.split('.');
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; // Monate sind 0-basiert
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
            return null;
        }

        // Funktion zum Finden des nächsten Datums
        function findNextDate(dates) {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Uhrzeit zurücksetzen, um nur das Datum zu vergleichen

            for (const dateObj of dates) {
                if (dateObj.date > today) {
                    return dateObj;
                }
            }

            return dates[0]; // Falls kein zukünftiges Datum gefunden wird, zum ersten Datum scrollen
        }

        // Funktion zum Scrollen zum nächsten Datum
        async function scrollToNextDate() {
            const imageUrl = 'https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Spielplan.jpg';
            const dates = await extractDateFromImage(imageUrl);

            if (dates.length > 0) {
                const nextDate = findNextDate(dates);
                console.log('Nächstes Datum:', nextDate.text);

                // Hier könntest du zum entsprechenden Bereich scrollen
                // (z. B. wenn du die Tabelle als HTML hast).
                // Da das Bild jedoch ein statisches Bild ist, können wir nicht direkt scrollen.
                alert(`Nächstes Datum: ${nextDate.text}`);
            } else {
                console.log('Keine Datumsangaben gefunden.');
                alert('Keine Datumsangaben gefunden.');
            }
        }

        // Beim Laden der Seite automatisch zum nächsten Datum scrollen
        document.addEventListener('DOMContentLoaded', scrollToNextDate);
    </script>
</head>
<body>
    <h1>Spielplan - Hausliga Velten</h1>

    <div class="content">
        <!-- Bild in der Mitte -->
        <img src="https://raw.githubusercontent.com/Chaperon2/Ergebnisse-Liga/refs/heads/main/images/Spielplan.jpg" alt="Spielplan">
        
        <!-- Schaltfläche zurück zur Startseite -->
        <div class="back-button">
            <button onclick="location.href='index.html'">Zurück zur Startseite</button>
        </div>
    </div>
</body>
</html>
